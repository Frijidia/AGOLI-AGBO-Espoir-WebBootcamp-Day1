<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    .calculator {
      max-width: 300px;
      margin: 0 auto;
    }

    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .calculator button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter number 1" />
    <input type="number" id="num2" placeholder="Enter number 2" />
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <input type="result" placeholder="Result" id="result" />

  <script>
    function add() {
      var input1; var input2;
      var resultat;
      input1 = parseInt( document.getElementById('num1').value);
      input2 = parseInt(document.getElementById('num2').value);
      resultat = input1 + input2;
      console.log(input1, input2)
      console.log(resultat);
      document.getElementById('result').value = resultat
    }

	  const subtract = function () {
      var input1; var input2;
      var resultat;
      input1 = parseInt( document.getElementById('num1').value);
      input2 = parseInt(document.getElementById('num2').value);
      console.log(input1, input2)
      document.getElementById('result').value = input2 - input1
      console.log(resultat);
		}
    
		let multiply = () => {
      var input1; var input2;
      var resultat;
      input1 = parseInt( document.getElementById('num1').value);
      input2 = parseInt(document.getElementById('num2').value);
      resultat = input1 * input2;
      console.log(input1, input2)
      document.getElementById('result').value = resultat
      console.log(resultat);
    };
    
    function divide() {
      var input1; var input2;
      var resultat;
      input1 = parseInt( document.getElementById('num1').value);
      input2 = parseInt(document.getElementById('num2').value);
      resultat = input1 / input2;
      console.log(input1, input2)
      document.getElementById('result').value = resultat
      console.log(resultat);
    }

  </script>
</body>
</html>
